<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Tracker</title>
</head>

<body>
    
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Calorie Tracker</h1>
                <h3 class="lead text-center">An app that makes the daily chore of logging calories easier!
                </h3>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row mt-5" id="header">
            <div class="col-6">
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-6">
                <div class="row ml-auto">
                    <div class="card text-white bg-secondary border-dark mt-5" style="width: 60rem;">
                        <div class="card-body">
                            <h2 class="card-title">Daily Meal Logger:</h2>
                            <select class="form-control form-control-lg" id="mealSelector">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                            <div class="input-group mt-3 mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">Food:</span>
                                </div>
                                <input type="text" class="form-control" id="foodSearch" aria-describedby="basic-addon3">
                            </div>
                            <button type="button" class="btn btn-success" id="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row ml-auto">
                    <div class="card-transparent mt-5" id="searchCard" style="width: 60rem; height: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">Search Results:</h5>
                            <div class="foodOptions">
                                <ul class="list-group list-group-flush">
                                    <button type="button" class="btn btn-success hide mt-3 foodOption "
                                        id="foodBtn0">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn1">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn2">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn3">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn4">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn5">Add</button>
                                    <button type="button" class="btn btn-success hide mt-3 foodOption"
                                        id="foodBtn6">Add</button>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">

                <div class="mt-5" id="donutchart" style="width: 900px; height: 500px"></div>

            </div>
        </div>
    </div>



    <div class="row ml-auto mr-auto mt-5">
        <div class="col-3">
            <div class="card">
                <img src="https://media.istockphoto.com/photos/breakfast-table-picture-id938158500?k=6&m=938158500&s=612x612&w=0&h=jQesaJxMrVe5w1Tibgm724d8BD_HWVoCl70l-uqoADs="
                    class="card-img-top" height="300px" alt="picture of breakfast">
                <div class="card-body">
                    <h4 class="card-title">Breakfast</h4>
                </div>
                <div class="foodLog">
                    <table class="table breakfastTable">
                        <thead>
                            <tr>
                                <th scope="col">Food</th>
                                <th scope="col">Calories</th>
                            </tr>
                        </thead>
                        <tbody class="breakfastTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="https://www.mimiscafe.com/wp-content/uploads/2019/03/Turkey-Hummus-Sandwich_840x560-px.jpg"
                    class="card-img-top" height="300px" alt="picture of sandwich">
                <div class="card-body">
                    <h4 class="card-title">Lunch</h4>
                </div>
                <div class="foodLog">
                    <table class="table lunchTable">
                        <thead>
                            <tr>
                                <th scope="col">Food</th>
                                <th scope="col">Calories</th>
                            </tr>
                        </thead>
                        <tbody class="lunchTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2017/10/high-protein-dinners-slow-cooker-meatballs-image.jpg"
                    class="card-img-top" height="300px" alt="picture of pasta dinner">
                <div class="card-body">
                    <h4 class="card-title">Dinner</h4>
                </div>
                <div class="foodLog">
                    <table class="table dinnerTable">
                        <thead>
                            <tr>
                                <th scope="col">Food</th>
                                <th scope="col">Calories</th>
                            </tr>
                        </thead>
                        <tbody class="dinnerTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <img src="https://www.landolakes.com/RecipeManagementSystem/media/Recipe-Media-Files/Recipes/Retail/x17/2018_Sweet-Sallty-Snack-Mix_5817_600x600.jpg?ext=.jpg"
                    class="card-img-top" height="300px" alt="picture of snacks">
                <div class="card-body">
                    <h4 class="card-title">Snacks</h4>
                </div>
                <div class="foodLog">
                    <table class="table snacksTable">
                        <thead>
                            <tr>
                                <th scope="col">Food</th>
                                <th scope="col">Calories</th>
                            </tr>
                        </thead>
                        <tbody class="snacksTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>

</html>
